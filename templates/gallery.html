{% extends '_base.html' %}

{% block title%}Galery{% endblock title%}

{% block body %}

    <div class="category_menu">
        {% for category in categories %}
            <a href="">{{ category }}</a>
        {% endfor %}
    </div>

    <div class="thumbnail_layout">
        {% for photo in photos %}
            <img src={{ photo }} alt="" style="width: 200px">
        {% endfor %}

    </div>
{% endblock body %}
