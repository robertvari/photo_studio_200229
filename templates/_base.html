<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Studio {% block title %}{% endblock title%}</title>
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74f7ef6948.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href='{% static "css/main.css" %}'>
    <link rel="stylesheet" href='{% static "css/mobil.css" %}'>
</head>

<body>
    {% include '_menu.html' %}

    <div class="content_box">
        {% block body %}
        {% endblock body %}
    </div>


    {% block footer %}
    {% endblock footer %}

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
