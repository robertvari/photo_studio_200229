{% extends '_base.html' %}

{% block title%}Services{% endblock title%}

{% block body %}
    {% for service in services %}
        <div class="card">
            <img src={{ service.image.url }} alt="">
            <div>
                <h1>{{ service.title }}</h1>
                <div class="article">{{ service.description }}</div>
            </div>
        </div>
        <hr>
    {% endfor %}
{% endblock body %}
