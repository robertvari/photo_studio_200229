{% extends '_base.html' %}

{% block title%}Contact{% endblock title%}

{% block body %}

        <form>
            <h2 class="contact_header">
                <span style="color: #d799f7">Contact</span> Us!
            </h2>

            <input type="text" placeholder="Name">

    </div>
{% endblock body %}
